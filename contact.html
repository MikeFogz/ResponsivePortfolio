<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <link
      rel="shortcut icon"
      href="https://image.flaticon.com/icons/png/128/3519/3519829.png"
    />
    <style>
      body {
        background-image: url(./Assets/memphis-colorful.png);
      }
    </style>
    <title>Contact</title>
  </head>
  <body>
    <!-- Start Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <span class="navbar-brand mb-1 h1">Mike Fogarty</span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Nav -->
    <div class="container">
      <div class="row">
        <div class="col-sm-11 col-md-11 col-lg-11">
          <div class="page-header">
            <h1>Contact</h1>
            <p>Mike Fogarty | Email: MikeFogz@gmail.com | Phone: 925-683-2025 </p>
            <br>
            <h4>Contact Form</h4>
          </div>
          <div class="col-sm-11 col-md-11 col-lg-11">
            <form>
              <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" id="nameInput" />
              </div>
              <div class="form-group">
                <label for="emailInput">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailInput"
                  placeholder="name@example.com"
                />
              </div>
              <div class="form-group">
                <label for="messageInput">Message</label>
                <textarea
                  class="form-control"
                  id="messageInput"
                  placeholder="Type here"
                  rows="3"
                ></textarea>
              </div>
              <div class="form-group">
                <button class="btn btn-info" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="fixed-bottom footer text-center bg-info">
      <small>Copyright &copy; Mike Fogarty's Portfolio</small>
    </footer>
  </body>
</html>
